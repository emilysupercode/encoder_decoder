<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Encode or Decode?</legend>
                <label for="radioSelection">Choose one:</label>
                <input type="radio" value="encode" checked name="radioSelection" id="encode"
                    onchange="setEncodeOrDecode()">Encode
                <input type="radio" value="decode" name="radioSelection" onchange="setEncodeOrDecode()">Decode
            </fieldset>
            <fieldset>
                <legend id="messageOrCrypt">What is your message for encryption?</legend>
                <input type="text" id="inputText">
            </fieldset>
            <fieldset>
                <legend>Input Key</legend>
                <input type="number" id="inputKey" min="1" max="26">
            </fieldset>
            <button type="button" id="encodeButton">Encode Me</button>
            <button type="button" id="decodeButton" class="hiddenButton">Decode Me</button>
        </form>
        <p id="secretText"></p>

        <button type="button" id="resetButton">Reset</button>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
